<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>  <!-- ページタイトルを設定 -->
</head>

<body>
    <h1>ToDo List</h1>  <!-- ページのメインタイトル -->
    
    <!-- 新しいタスクを追加するための入力フィールド -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- タスクを追加するためのボタン -->
    <button id="addTaskBtn">Add Task</button>

    <!-- タスクの検索用入力フィールド（コメントアウトされている） -->
    <!-- <input type="text" id="searchInput" placeholder="Search..."> -->
    
    <!-- タスクのリストが表示される場所 -->
    <ul id="taskList">
        <!-- ここにタスクが表示されます -->
    </ul>

    <!-- 完了したタスクをクリアするためのボタン -->
    <button id="clearCompletedBtn">Clear Completed</button>

</body>

<script src="./todo_list.js"></script>  <!-- 外部のJavaScriptファイル(todo_list.js)を読み込む -->

</html>
