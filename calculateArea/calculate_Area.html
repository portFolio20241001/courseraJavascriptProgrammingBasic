<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Calculate Area</button><br><br>

  <p id="result"></p>

  <h2>食料品の合計金額を計算</h2>
    
  <label for="grocery1">最初の食料品の金額を入力してください:</label>
  <input type="number" id="grocery1" value="0"><br><br>

  <label for="grocery2">2つ目の食料品の金額を入力してください:</label>
  <input type="number" id="grocery2" value="0"><br><br>

  <label for="grocery3">3つ目の食料品の金額を入力してください:</label>
  <input type="number" id="grocery3" value="0"><br><br>

  <button onclick="grosserTracker()">合計を計算</button>

  <h3>合計金額: <span id="totalAmount">0</span> 円</h3>


<script src="./calculate_Area.js"></script>

</body>
</html>
