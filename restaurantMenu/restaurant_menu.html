<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title> <!-- ページのタイトルを設定 -->
</head>
<body>
  <h1>Restaurant Menu Iteration</h1> <!-- メインの見出し -->

  <!-- 朝食メニューのセクション -->
  <h2>Breakfast Menu</h2>
  <div id="breakfastTotalItems"></div> <!-- 朝食メニューのアイテム数を表示する場所 -->
  <div id="breakfastMenuItems"></div> <!-- 朝食メニューの内容を表示する場所 -->

  <!-- メインコースメニューのセクション -->
  <h2>Main Course Menu</h2>
  <div id="maincourseTotalItems"></div> <!-- メインコースのアイテム数を表示する場所 -->
  <div id="maincourseMenuItems"></div> <!-- メインコースの内容を表示する場所 -->

  <!-- デザートメニューのセクション -->
  <h2>Dessert Menu</h2>
  <div id="dessertTotalItems"></div> <!-- デザートメニューのアイテム数を表示する場所 -->
  <div id="dessertMenuItems"></div> <!-- デザートメニューの内容を表示する場所 -->

  <!-- 外部のJavaScriptファイルを読み込む -->
  <script src="./restaurant_menu.js"></script>
</body>
</html>
